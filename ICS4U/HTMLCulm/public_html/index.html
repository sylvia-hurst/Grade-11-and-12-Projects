        <p style="text-align:center"><img src="https://i.pinimg.com/originals/df/d0/b0/dfd0b0f00a35b820aa28aa22e3c2782f.gif" alt="Isn't this so cute?"></p>\
        
        <h5 style="text-align:center"><u>JavaScript Program - Rounding Error</u></h5>
        
        <p style="text-align:center"><input type="text" id="kI" value="Input a number here..."></p>
        
        <p style="text-align:center"><button onclick="myFunction()">Calculate round-off error!</button></p>
        
        <p style="text-align:center">Square of the square root:</p>

        <p style="text-align:center" id="sqsqr"></p>
        
        <p style="text-align:center">Error margin:</p>
        
        <p style="text-align:center" id="error"></p>

        <script>
        function myFunction() {
          var x = document.getElementById("kI").value;
          var y = Math.sqrt(x);
          y = y*y;
          document.getElementById("sqsqr").innerHTML = y;
          var z = y-x;
          document.getElementById("error").innerHTML = z;
        }
        </script>
    </body>
